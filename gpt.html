<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
        footer {
            background: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <!-- Navigation Section -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of my website where you can find the latest updates.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This website was created as a simple HTML5 project to demonstrate semantic structure.</p>
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>Contact us at: <a href="mailto:info@example.com">info@example.com</a></p>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
